      - name: "index"
        in: "path"
        required: true
        schema:
          type: "string"
      x-amazon-apigateway-integration:
        connectionId: "${stageVariables.VPCLINK}"
        httpMethod: "GET"
        uri: "http://${stageVariables.VPCNLB}/{index}/search"
        responses:
          default:
            statusCode: "200"
        requestParameters:
          integration.request.path.index: "method.request.path.index"
        passthroughBehavior: "when_no_match"
        connectionType: "VPC_LINK"
        type: "http_proxy"
    post:
      parameters:
      - name: "index"
        in: "path"
        required: true
        schema:
          type: "string"
      x-amazon-apigateway-integration:
        connectionId: "${stageVariables.VPCLINK}"
        httpMethod: "POST"
        uri: "http://${stageVariables.VPCNLB}/{index}/search"
        responses:
          default:
            statusCode: "200"
        requestParameters:
